<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="key" placeholder=" Enter a key">
    <h1 id="h1"></h1>
    <script>
        document.querySelector('#key').addEventListener('keyup',(e)=>{
         document.getElementById('h1').innerHTML = e.target.value;
        })
    </script>
</body>
</html>
