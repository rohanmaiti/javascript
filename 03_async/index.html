    <title>Document</title>

  <body>
    <script>
      const myPromise = new Promise((resolve, reject) => {
        // // we do time consuming task here like fetching data from server
        setTimeout(() => {
          if (true) resolve("data:A");
          else reject("data:B");
        }, 5000);
      });
      //   console.log(myPromise);

      // handling using then and catch
      //   myPromise

      //     })
      //     .catch((rej) => {
      //       console.log(myPromise);
      //       console.log(rej);
      //     });

      // handling using async await
      async function doTask() {
        const res = await myPromise;
        console.log("res", res); // <-- This prints the resolved value after 5 seconds
        return res;
      }
      console.log(doTask()); // <-- This prints a Promise immediately
    </script>
  </body>
